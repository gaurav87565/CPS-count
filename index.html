<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurav CPS test | Home</title>
    <link rel="icon" type="image/x-icon" href="Assets/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            body {
            background-image: url('Assets/background.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
}
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 10px #00ffcc;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0px 0px 5px #00ffcc;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #ff007f;
        }

        /* HAMBURGER MENU */
        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: #00ffcc;
        }

        @media screen and (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                border-left: 3px solid #00ffcc;
                padding: 10px 0;
            }

            .navbar ul.active {
                display: flex;
            }

            .navbar ul li {
                text-align: center;
                padding: 10px 0;
            }

            .menu-icon {
                display: block;
            }
        }

        /* HOME CONTENT */
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .home-title {
            font-size: 28px;
            text-shadow: 0px 0px 15px #00ffcc;
            margin-bottom: 20px;
        }

        /* CPS TEST BUTTONS */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .cps-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            text-align: center;
            color: #fff;
            text-shadow: 0px 0px 10px #00ffcc;
            border-radius: 8px;
            background: linear-gradient(45deg, #00ffcc, #0077ff);
            box-shadow: 0px 0px 15px #00ffcc;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .cps-button:hover {
            background: linear-gradient(45deg, #ff007f, #ff7700);
            box-shadow: 0px 0px 25px #ff007f;
            transform: scale(1.1);
        }

        /* RESPONSIVENESS */
        @media screen and (max-width: 480px) {
            .cps-button {
                width: 90%;
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
            text-align: center;
            padding: 10px;
            font-weight: bold; /* Makes text bold */
            font-size: 18px; /* Increases text size */
            box-shadow: 0px -2px 10px #00ffcc;
            text-shadow: 0px 0px 5px #00ffcc; /* Adds a glow effect */
        }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="logo"> <img src="Assets/logo.png" alt="Logo"style="width:50px;height:40px;">CPS Test</div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
        <ul id="menu">
            <li><a href="/index.html">üè† Home</a></li>
        </ul>
    </nav>

    <!-- HOME CONTENT -->
    <div class="home-container">
        <h1 class="home-title">‚ö° Choose Your CPS Test Duration ‚ö°</h1>
        
        <div class="button-container">
            <button class="cps-button" onclick="startTest(10)">üî• 10 Second Test</button>
            <button class="cps-button" onclick="startTest(30)">üî• 30 Second Test</button>
            <button class="cps-button" onclick="startTest(60)">üî• 60 second Test</button>
            <button class="cps-button" onclick="startTest(90)">üî• 90 Second Test</button>
            <button class="cps-button" onclick="startTest(120)">üî• 120 Second Test</button>
        </div>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="src/Public/script.js"></script>

    <!-- FOOTER -->
    <footer class="footer">
        <p>¬© 2025 Gaurav - DaPirates Development Team</p>
    </footer>

</body>
</html>
